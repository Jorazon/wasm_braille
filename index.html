<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Braille Generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="row">
			<div class="column">
				<div class="dropzone column" aria-label="File Drop Zone">
					Drag or choose file
					<input type="file" />
				</div>
				<div class="column">
					<label>
						Threshold
						<input
							type="range"
							min="0"
							max="255"
							value="128"
							step="1"
							id="threshold"
							disabled
						/>
						<span id="thresholdText"></span>
					</label>
					<label>
						<input type="checkbox" checked id="ditherCB" />
						Dither
					</label>
					<label>
						<input type="checkbox" id="invertCB" checked />
						Invert
					</label>
					<label>
						<input type="checkbox" id="maxLengthCB" checked />
						Max Length
						<input type="number" id="maxLength" value="2000" />
					</label>
					<label>
						<input type="checkbox" id="maxWidthCB" />
						Max Width
						<input type="number" id="maxWidth" value="21" disabled />
					</label>
					<label>
						<input type="checkbox" id="autoconvertCB" checked />
						Auto Convert
					</label>
					<button id="convertButton">Convert</button>
				</div>
			</div>
			<div class="column">
				<h2>Previews</h2>
				<div class="row">
					<div class="column">
						Color
						<canvas id="colorCanvas" width="100" height="100"></canvas>
					</div>
					<div class="column">
						Black & White
						<canvas id="bwCanvas" width="100" height="100"></canvas>
					</div>
				</div>
			</div>
		</div>
		<button id="copy">Copy</button>
		<p id="output">Choose a file :D</p>
		<script type="module" src="index.js"></script>
	</body>
</html>
