<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Braille Generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="dropzone" aria-label="File Drop Zone">
			<input type="file"></input>
		</div>
		<label>Threshold<input type="range" min="0" max="255" value="128" step="8" id="threshold"></label>
		<label>Dither<input type="checkbox" checked id="ditherCB"></label>
		<label>Invert<input type="checkbox" id="invertCB"></label>
		<label>Max Length<input type="number" disabled="true"></label>
		<label>Max Width<input type="number" disabled="true"></label>
		<button id="convertButton">Convert</button>
		<br/>
		<canvas id="colorCanvas" width="42" height="48"></canvas>
		<canvas id="bwCanvas" width="42" height="48"></canvas>
		<p id="output"></p>
		<script type="module" src="index.js"></script>
	</body>
</html>
